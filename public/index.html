<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Section -->
        <div id="auth-section" class="section">
            <h1>Direct Message App</h1>
            <div class="tabs">
                <button id="login-tab" class="tab active" onclick="showLogin()">Login</button>
                <button id="register-tab" class="tab" onclick="showRegister()">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="form-container" style="display: none;">
                <h2>Register</h2>
                <form onsubmit="handleRegister(event)">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            
            <div id="auth-error" class="error"></div>
        </div>

        <!-- Messaging Section -->
        <div id="message-section" class="section" style="display: none;">
            <div class="header">
                <h2>Welcome, <span id="username"></span>!</h2>
                <button onclick="handleLogout()">Logout</button>
            </div>
            
            <div class="messaging-container">
                <div class="sidebar">
                    <h3>Users</h3>
                    <div id="users-list"></div>
                </div>
                
                <div class="chat-container">
                    <div class="chat-header">
                        <h3 id="chat-with">Select a user to start chatting</h3>
                    </div>
                    <div id="messages-container" class="messages"></div>
                    <div class="message-input">
                        <input type="text" id="message-content" placeholder="Type a message..." disabled>
                        <button onclick="sendMessage()" id="send-btn" disabled>Send</button>
                    </div>
                </div>
            </div>
            
            <div id="message-error" class="error"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
